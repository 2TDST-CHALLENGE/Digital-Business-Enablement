<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style type="text/css">
	@import "resources/css/style.css";
</style>

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
		    <f:facet name="title">
		       New Register
		    </f:facet>
		   <div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px" value="Name" />
			    <div class="p-col" style="display: grid">
			        <p:inputText id="name" value="#{registerBean.register.name}" required="true" requiredMessage="The name field is required">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
				<h:outputLabel for="rating" class="p-col-fixed" style="width:100px" value="Rating" />
				<div class="p-col" style="display: grid">
					<p:inputText id="rating" value="#{registerBean.register.rating}" required="true" requiredMessage="The rating field is required">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="image" class="p-col-fixed" style="width:100px">Image</label>
				<div class="p-col" style="display: grid">
					<p:inputText id="image" value="#{registerBean.register.image}" required="true" requiredMessage="The image field is required">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>
			</div>
			<div class="p-field p-grid">
			    <label for="address" class="p-col-fixed" style="width:100px">Address</label>
			    <div class="p-col" style="display: grid">
			        <p:inputText id="address" value="#{registerBean.register.address}" required="true" requiredMessage="The address field is required">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <label for="phone" class="p-col-fixed" style="width: 100px">Phone</label>
			    <div class="p-col">
			        <p:inputMask id="phone" value="#{registerBean.register.phone}" mask="(99) 9999-9999" converterMessage="The phone field must be a number">
			        	<f:ajax event="blur" render="messages" />
					</p:inputMask>
			    </div>
			</div>
			<div class="p-field p-grid">
				<label for="price" class="p-col-fixed" style="width:100px">Price</label>
				<div class="p-col" style="display: grid">
					<p:inputText id="price" value="#{registerBean.register.price}" required="true" requiredMessage="The price field is required">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>
			</div>
			
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{registerBean.save}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		
		<p:dataTable value="#{registerBean.registers}" var="register">
			<p:column headerText="Name">
				<h:outputText value="#{register.name}" />
			</p:column>
			<p:column headerText="Price">
				<h:outputText value="#{register.price}" />
			</p:column>
		</p:dataTable>
		
		
		
		
		
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
		
		
		
		
</html>
