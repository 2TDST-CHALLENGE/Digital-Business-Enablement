<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card product">
			<h:form>
				<p:dataView var="registers" value="#{registerBean.registers}" rows="5" paginator="true"
							rowsPerPageTemplate="6,12,16"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							gridIcon="pi pi-th-large" listIcon="pi pi-bars">
					<p:dataViewGridItem>
						<div class="product-grid-item card border-1" style="border: 1px solid var(--surface-d);">
							<div class="product-grid-item-top">
								<div>
									<i class="pi pi-phone"/>
									<span class="product-category">#{registers.phone}</span>
								</div>
							</div>
							<div class="product-grid-item-content">
								<img src="resources/img/#{registers.image}" style=" width: 200px; height: 200px;"/>
								<div class="product-name">#{registers.name}</div>
								<div class="product-description">#{registers.address}</div>
								<p:rating readonly="true" value="#{registers.rating}"/>
							</div>
							<div class="product-grid-item-bottom">
								<h:outputText value="#{registers.price}" styleClass="product-price">
									<f:convertNumber currencySymbol="R$" type="currency"/>
								</h:outputText>
							</div>
						</div>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<div class="product-list-item">
							<img src="resources/img/#{registers.image}" style=" width: 200px; height: 200px;"/>
							<div class="product-list-detail">
								<div class="product-name">#{registers.name}</div>
								<div class="product-description">#{registers.address}</div>
								<p:rating readonly="true" value="#{registers.rating}"/>
								<i class="pi pi-phone"/><span
									class="product-category">#{registers.phone}</span>
							</div>
							<div class="product-list-action">
								<h:outputText value="#{registers.price}" styleClass="product-price">
									<f:convertNumber currencySymbol="R$" type="currency"/>
								</h:outputText>
							</div>
						</div>
					</p:dataViewListItem>
				</p:dataView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

	


</html>
